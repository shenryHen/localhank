<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %} 
	 	<title>{% block title %}{{ SITENAME }}{% endblock %}</title>
		{% endblock head %}

		<link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/style.css" />
	</head>

	<body>
		{% block header %}
		<header>
			<a href="/"><div class="logo-space">
				<img class="logo-icon" src="{{ SITEURL }}/theme/images/logo.svg">
			</div>
		</a>
		</header>
		{% endblock %}

		{% block navbar %}
		<nav>		
			<div class="nav">
				<!-- Todo: rename svg to use category names -->
				<a href="{{ SITEURL }}/category/memes"><img class="oval" src="{{ SITEURL }}/theme/images/oval-lol-qual.svg"/></a>	
				<a href="{{ SITEURL }}/category/quote-list"><img class="oval" src="{{ SITEURL }}/theme/images/oval-written-content.svg"/></a>
				<a href="{{ SITEURL }}/category/designs"><img class="oval" src="{{ SITEURL }}/theme/images/oval-design.svg"></a>
			</div>
		</nav>
		{% endblock %}

		<div class="content">
		{% block content %}
	  	{% endblock %}
		</div>
	</body>
	<div>
	{% block footer %}{% endblock %}
	</div>
</html>
