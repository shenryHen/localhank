{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Categories{% endblock %}

{% block content %}
<div class="article-content"> 
	<h1>{{ SITENAME }} Category List</h1>
	<div class="article-list">
	{% for cat, art in categories %}
		<h2><a href="{{cat.url}}">{{ cat }}</a></h2>
	{% endfor %}
	</div>
</div>
{% endblock %}
