{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Categories{% endblock %}

{% block content %}
<div class="article-content"> 
	<h1>{{ SITENAME }} Article List</h1>
	<div class="article-list">
	{% for article in articles %}
		{% if article.hidden != "True" %}
			<h2><a href="{{article.url}}">{{ article.title }}</a></h2>
		{% endif %}
	{% endfor %}
	</div>
</div>
{% endblock %}
