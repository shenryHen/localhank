{% extends "base.html" %}

{% block title %}{{ SITENAME }} - Categories{% endblock %}

{% block content %}
<div class="article-content"> 
	<h1>{{ SITENAME }} Article List</h1>
	<ul>
	{% for article in articles %}
		{% if article.hidden != "True" %}
			<li><a href="{{article.url}}">{{ article.title }}</a></li>
		{% endif %}
	{% endfor %}
	</ul>
</div>
{% endblock %}
