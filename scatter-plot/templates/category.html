{% extends "index.html" %}

{% block title %}{{ SITENAME }} - {{ category }} category{% endblock %}

{% block content %}
<h2>{{ category }}</h2>
{% for article in articles_page.object_list %}
    <li>
        <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
        <time>{{ article.date|strftime('%b %Y') }}</time>
    </li>
{% endfor %}
{% endblock %}
